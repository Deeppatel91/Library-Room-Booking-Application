# Application name
spring.application.name=UserService

# Server port (can be exposed differently in Docker)
server.port=7070

# PostgreSQL database configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres_container_name:5470/userservice_db
spring.datasource.username=${DB_USERNAME:your_db_username}
spring.datasource.password=${DB_PASSWORD:your_db_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true

# JWT properties (externalized for Docker environment)
jwt.secret=${JWT_SECRET:your_jwt_secret_key}
jwt.expiration=${JWT_EXPIRATION:86400000}  # Token expiration time in milliseconds (1 day)

# Logging level
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
